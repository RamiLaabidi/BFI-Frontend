<div class="sidebar">
    <div class="sidebar-header">
        <div class="profile-picture-container">
            <div class="profile-picture">
                <img [src]="currentUser.profilePicture ? 'http://localhost:8222/user/profile-picture/' + currentUser.profilePicture : '../../assets/images/fcbk.png'"alt="Profile Picture">
            </div>
            <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
            <i (click)="triggerFileInputClick()" class="fa-solid fa-camera"></i>
        </div>
        <div class="profile-info">
            <p class="profile-name">{{ currentUser.nom}} {{ currentUser.prenom }}</p>
        </div>

    </div>
  <ul class="sidebar-list">
    <li routerLinkActive="active">
      <a routerLink="/profile/user"><i class="fa-solid fa-user"></i> Mon Profil</a>
    </li>
    <li routerLinkActive="active">
      <a routerLink="/profile/demandeByUser"><i class="fa-solid fa-list"></i> Mes demandes de crédit</a>
    </li>
    <li routerLinkActive="active">
      <a routerLink="/profile/acceptedDemande"><i class="fas fa-wallet"></i> Mes Crédits</a>
    </li>
    <li routerLinkActive="active">
      <a routerLink="/profile/demande"><i class="fas fa-plus"></i> Demander un crédit</a>
    </li>
    <li>
      <a (click)="logout()"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
    </li>
  </ul>
   <div class="logo">
   <a routerLink="/" >
     <img src="/assets/front/img/logo.png" style="max-width: 500px; height: auto;">
   </a>
   </div>
</div>
