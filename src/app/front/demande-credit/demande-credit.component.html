<app-sidebar></app-sidebar>
<div class="main">
    <div class="container">
      <h1>Mes Demandes Credit</h1>
      <div class="search-container">
        <label for="search">Rechercher :</label>
        <input type="text" id="search">
        <i class="fas fa-search"></i>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Numéro Demande</th>
              <th>Type Demande</th>
              <th>Montant</th>
              <th>Date</th>
              <th>Statut</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let demande of demandes">
              <td>{{ demande.numD }}</td>
              <td>{{ demande.typeCredit }}</td>
              <td>{{ demande.montant }} DT</td>
              <td>{{ demande.dateDemande | date }}</td>
              <td>
                <span [ngClass]="{
                  'status non-preselectionne': demande.statutCredit === 'REFUSÉE',
                  'status en-cours': demande.statutCredit == 'EN_COURS',
                  'status accepte': demande.statutCredit === 'ACCEPTÉE'
                }">{{ demande.statutCredit }}</span>
              </td>
              <td>
                <button class="action-btn view" (click)="openDialog(demande)"><i class="fas fa-eye"></i></button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
